<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="./day2.css">
</head>

<body>
    <main>
        <div class="box">
            <div class="content1">
                <h1>Let's Chat</h1>
                <p>Whether you have a question, want to start a project or simpley want to connect.</p><br>
                <p>Feel free to send me a message in the contact form</p>
            </div>
            <div class="content2">
                <!-- form  ----- -->
                <form action="" method="post">
                    <label for="username">User Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter a name" required> <br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required> <br>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required> <br>

                    <label for="message">Message</label>
                    <input type="message" name="message" rows="4" cols="50" placeholder="Enter Message" required> <br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
